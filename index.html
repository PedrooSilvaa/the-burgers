<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Burgers</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>

    <header>
        <nav class="menu">
            <div id="logo">
                <a href="index.html"><img src="src/images/png/logo/logo.png" alt=""></a>
            </div>
            <div id="items-menu">
                <ul id="menu-list">
                    <li class="li-menu"><a href="">HOME</a></li>
                    <li class="li-menu"><a href="">MENU</a></li>
                    <li class="li-menu"><a href="">ABOUT</a></li>
                    <li class="li-menu"><a href="">CONTACT</a></li>
                </ul>
            </div>
        </nav>
        <div id="initial-page">
            <img src="src/images/jpg/acompanhamentos-banner-cardapio-d.jpg" alt="">
        </div>
    </header>
    <main>
        <div id="title-page">
            <h1>Menu</h1>
            <button id="filter-button">Filter</button>
        </div>
        <div class="meat-burg">
            <h2>Meat Sandwiches</h2>
            <div class="meat-grid">
                <div id="meat-1" class="boxMeat"><img src="src/images/png/meat-sandwiches/meat-1.png" alt=""></div>
                <div id="meat-2" class="boxMeat"><img src="src/images/png/meat-sandwiches/meat-2.png" alt=""></div>
                <div id="meat-3" class="boxMeat"><img src="src/images/png/meat-sandwiches/meat-3.png" alt=""></div>
                <div id="meat-4" class="boxMeat"><img src="src/images/png/meat-sandwiches/meat-4.png" alt=""></div>
            </div>
        </div>
        <div class="special-burg">
            <h2>Special Sandwiches</h2>
            <div class="special-grid">
                <div id="special-1" class="boxSpecial"><img src="src/images/png/special-sandwiches/special-1.png" alt=""></div>
                <div id="special-2" class="boxSpecial"><img src="src/images/png/special-sandwiches/special-2.png" alt=""></div>
                <div id="special-3" class="boxSpecial"><img src="src/images/png/special-sandwiches/special-3.png" alt=""></div>
                <div id="special-4" class="boxSpecial"><img src="src/images/png/special-sandwiches/special-4.png" alt=""></div>
            </div>
        </div>
        <div class="vegetarian-burg">
            <h2>Vegetarian Sandwiches</h2>
            <div class="vegetarian-grid">
                <div id="vegetarian-1" class="boxVegetarian"><img src="src/images/png/vegetarian-sandwiches/vegetarian-1.png" alt=""></div>
                <div id="vegetarian-2" class="boxVegetarian"><img src="src/images/png/vegetarian-sandwiches/vegetarian-2.png" alt=""></div>
                <div id="vegetarian-3" class="boxVegetarian"><img src="src/images/png/vegetarian-sandwiches/vegetarian-3.png" alt=""></div>
                <div id="vegetarian-4" class="boxVegetarian"><img src="src/images/png/vegetarian-sandwiches/vegetarian-4.png" alt=""></div>
            </div>
        </div>
        <div class="dessert">
            <h2>Dessert</h2>
            <div class="dessert-grid">
                <div id="dessert-1" class="boxDessert"><img src="src/images/png/dessert/dessert-1.png" alt=""></div>
                <div id="dessert-2" class="boxDessert"><img src="src/images/png/dessert/dessert-2.png" alt=""></div>
                <div id="dessert-3" class="boxDessert"><img src="src/images/png/dessert/dessert-3.png" alt=""></div>
                <div id="dessert-4" class="boxDessert"><img src="src/images/png/dessert/dessert-4.png" alt=""></div>
            </div>
        </div>
    </main>
</body>
</html>
